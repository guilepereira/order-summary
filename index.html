<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/plan.css">
    <link rel="stylesheet" href="css/media-query.css">

    <title>Frontend Mentor | Order Sumary</title>
</head>

<body>
    <img id="background_desktop" src="images/pattern-background-desktop.svg" alt="waveform abstract background for desktop">
    <img id="background_mobile" src="images/pattern-background-mobile.svg" alt="waveform abstract background for mobile">

    <main class="card">
        <img class="card__image" src="images/illustration-hero.svg" alt="Illustration of person with headphones listening to music">
        <div class="card__content content">

            <h1 class="content__title">Order Summary</h1>
            <p class="content__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="content__plan plan">
                <img id="plan__icon" src="images/icon-music.svg" alt="Music Icon">
                <h2 id="plan__title">Annual Plan</h2>
                <p id="plan__value">$59.99/year</p>
                <a id="plan__link" href="#">Change</a>
            </div>

            <button class="content__button">Proceed to Payment</button>
            <a class="content__link" href="#">Cancel Order</a>
        </div>
    </main>
    
    <footer class="attribution">
        <p> by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/guilevpereira" target="_blank">Guile Pereira</a>.</p>
    </footer>
</body>
</html>
